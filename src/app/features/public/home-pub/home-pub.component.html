<section class="hero-banner d-flex align-items-center justify-content-center text-center text-white">
  <div class="container">
    <h1 class="display-4 fw-bold">Bem-vindo à Ford</h1>
    <p class="lead">Inovação, potência e tecnologia no seu dia a dia.</p>
  </div>
</section>

<section class="vehicles py-5 text-center">
  <div class="container">
    <h2 class="mb-4">Veículos</h2>
    <div class="row justify-content-center gx-4 gy-4">
      <div class="col-12 col-sm-6 col-md-3" *ngFor="let veiculo of destaques">
        <a
          class="text-decoration-none"
          [href]="veiculo.url"
          target="_blank"
          rel="noopener"
        >
          <div class="vehicle-card position-relative">
            <img [src]="veiculo.img" class="car-image" alt="Veículo"/>
            <h5 class="mt-2 text-dark">{{ veiculo.nome }}</h5>

            <!-- Cortina de hover -->
            <div class="vehicle-overlay d-flex align-items-end justify-content-center">
              <div class="overlay-text pb-3">
                Confira o veículo <i class="bi bi-arrow-right"></i>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>

<section class="actions text-center py-5 bg-light">
  <h2 class="mb-4">Explore</h2>
  <div class="container">
    <div class="row justify-content-center gx-4 gy-3">
      <div class="col-12 col-md-4">
        <a routerLink="/seu-ford" class="btn btn-outline-primary btn-lg w-100">Descubra seu Ford ideal</a>
      </div>
      <div class="col-12 col-md-4">
        <a routerLink="/comparacao" class="btn btn-outline-secondary btn-lg w-100">Compare nossos veículos</a>
      </div>
      <div class="col-12 col-md-4">
        <a routerLink="/test-drive" class="btn btn-outline-primary btn-lg w-100">Marque um Test-Drive</a>
      </div>
    </div>
  </div>
</section>
