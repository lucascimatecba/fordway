<section class="hero-banner d-flex align-items-center justify-content-center text-center text-white">
  <div class="container">
    <h1 class="display-4 fw-bold">Bem-vindo à Ford</h1>
    <p class="lead">Inovação, potência e tecnologia no seu dia a dia.</p>
  </div>
</section>

<section class="vehicles py-5 text-center">
  <h2 class="mb-4">Destaques</h2>
  <div class="container">
    <div class="row justify-content-center g-4">
      <div
        class="col-12 col-sm-6 col-md-6 col-lg-3 d-flex justify-content-center"
        *ngFor="let veiculo of destaques"
      >
        <div class="card h-100 text-center p-3 shadow-sm w-100">
          <img [src]="veiculo.img" class="mb-3 car-img" alt="Veículo" />
          <h5 class="car-title mb-2">{{ veiculo.nome }}</h5>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="actions text-center py-5 bg-light">
  <h2 class="mb-4">Explore</h2>
  <div class="container">
    <div class="row justify-content-center gx-4 gy-3">
      <div class="col-12 col-md-4">
        <a routerLink="/seu-ford" class="btn btn-outline-primary btn-lg w-100">Descubra seu Ford ideal</a>
      </div>
      <div class="col-12 col-md-4">
        <a routerLink="/comparacao" class="btn btn-outline-secondary btn-lg w-100">Compare nossos veículos</a>
      </div>
      <div class="col-12 col-md-4">
        <a routerLink="/test-drive" class="btn btn-primary btn-lg w-100">Marque um Test-Drive</a>
      </div>
    </div>
  </div>
</section>
