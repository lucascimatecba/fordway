<div class="container-fluid text-center container-custom">
  <div class="row d-flex flex-column flex-lg-row min-vh-100 justify-content-center">

    <div class="col-12 col-lg-6 d-none d-lg-flex align-items-center justify-content-center">
      <div id="carouselExample" class="carousel slide w-100 px-3" data-bs-ride="carousel">
        <div class="carousel-inner rounded-3">
          <div class="carousel-item active">
            <img src="../../../../assets/mustang_2.jpg " class="d-block w-100" alt="Mustang">
          </div>
          <div class="carousel-item">
            <img src="../../../../assets/ranger_2.jpg" class="d-block w-100" alt="Ranger">
          </div>
          <div class="carousel-item">
            <img src="../../../../assets/territory_2.jpg" class="d-block w-100" alt="Territory">
          </div>
          <div class="carousel-item">
            <img src="../../../../assets/broncoSport_2.jpg" class="d-block w-100" alt="Bronco Sport">
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6 d-flex flex-column login-custom">
      <div class="top-logo-container justify-content-center">
        <img class="w-25 img-fluid mb-md-3 pt-5 logo-custom" src="../../../../assets/ford.png" alt="logo da ford">
      </div>

      <div class="form-wrapper d-flex flex-grow-1 align-items-center justify-content-center pb-5">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-custom">
          <h1 class="h1 mb-4">Agende seu test-drive</h1>

          <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100 rounded-form-field">
              <mat-icon matPrefix>person</mat-icon>
              <mat-label>Nome completo</mat-label>
              <input matInput placeholder="Digite seu nome completo" formControlName="nome" />
            </mat-form-field>
          </div>

          <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100 rounded-form-field">
              <mat-icon matPrefix>call</mat-icon>
              <mat-label>Telefone</mat-label>
              <input matInput placeholder="(00) 00000-0000" formControlName="telefone" mask="(00) 00000-0000" />
            </mat-form-field>
          </div>

          <div class="mb-3">
            <mat-form-field appearance="outline" class="w-100 rounded-form-field">
              <mat-icon matPrefix>badge</mat-icon>
              <mat-label>CPF</mat-label>
              <input matInput placeholder="000.000.000-00" formControlName="cpf" mask="000.000.000-00" />
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline" class="w-100 rounded-form-field">
              <mat-icon matPrefix>location_city</mat-icon>
              <mat-label>Cidade</mat-label>
              <input matInput placeholder="Digite sua cidade" formControlName="cidade" />
            </mat-form-field>
          </div>

          <mat-checkbox formControlName="aceite" class="mb-3">
            Aceito os <a href="https://www.ford.com.br/politica-de-privacidade/">Termos e Condições</a>
          </mat-checkbox>

          <button mat-raised-button color="primary" class="col-12 p-4" type="submit" [disabled]="form.invalid">
            Confirmar agendamento
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
