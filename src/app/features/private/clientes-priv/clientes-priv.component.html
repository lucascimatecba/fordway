<div class="clientes-wrapper container py-5">
  <h2 class="text-primary mb-4">Área de Clientes</h2>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>CPF</th>
          <th>Cidade</th>
          <th>Status</th>
          <th>Finalizado</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of clientes">
          <td>{{ c.nome }}</td>
          <td>{{ c.telefone }}</td>
          <td>{{ c.cpf }}</td>
          <td>{{ c.cidade }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="{
                'bg-secondary': c.status === 'nao_contatado',
                'bg-warning text-dark': c.status === 'marcado',
                'bg-success': c.status === 'finalizado'
              }"
            >
              {{ c.status }}
            </span>
          </td>

          <td>
            <input
              type="checkbox"
              [checked]="c.status === 'finalizado'"
              (change)="marcarComoFinalizado(c)"
              [disabled]="c.status === 'finalizado'"
            />
          </td>
          <td>
            <div class="dropdown">
              <button
                class="btn btn-sm btn-light dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                ⋮
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item text-danger"
                    href="#"
                    (click)="excluirCliente(c); $event.preventDefault()"
                  >
                    Excluir
                  </a>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
